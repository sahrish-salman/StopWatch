<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body class="bg-dark text-white">
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-12">
                <div onclick="startTimer()"
                    class="text-center m-auto box d-flex justify-content-center align-item-center rounded-pill">
                    <div class="text-center m-5 p-5">
                    <h1 class="display-1" id="displayMilliSec">00</h1>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Sec</h1>
                    <h1 id="displaySec">00</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Min</h1>
                    <h1 id="displayMin">00</h1>
                </div>
            </div>
        </div>
        <div class="p-4 text-center">
            <button onclick="startTimer()" class="btn btn-warning">Start</button>
            <button onclick="pauseTimer()" class="btn btn-danger">Pause</button>
            <button onclick="resetTimer()" class="btn btn-secondary">Reset</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
